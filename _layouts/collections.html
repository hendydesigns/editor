---
layout: main
---

<div class="FAQ-back">
    <div class="spin"></div>
</div>

<div class="FAQ-content">
    <div class="FAQ-text">

      <div class="full">
        <h1 class="fade fade-swipe"><span>{{ page.title | escape }}</span></h1>
        <span class="fade fade-neutral scroll-click">View procedures &darr;</span>
      </div>

      {% for proc in site.procedures %}
      <a class="fade" href="{{ proc.url }}">
          {{ proc.title }}
      </a>
      {% endfor %}

    </div>
</div>

<style>
    .FAQ-text a {
        color: #fff !important;
        text-decoration: none !important;
        width: 100vw;
        font-size: 8vw;
        position: relative;
        -webkit-transition: all 1s ease;
        transition: all 1s ease;
        opacity: 0;
        letter-spacing: 10px;
        display: block;
        margin-top: 50px;
    }

    .FAQ-text a::after {
        content: " ";
        position: absolute;
        width: 0;
        bottom: 0;
        height: 1px;
        background: #fff;
        left: 0;
        -webkit-transition: all 1s ease;
        transition: all 1s ease;
    }

    .FAQ-text a.reveal {
        letter-spacing: 0px;
        opacity: 1;
    }

    .FAQ-text a:hover {
        letter-spacing: 10px;
    }

    .FAQ-text a.reveal::after {
        width: 70vw;
    }
</style>
